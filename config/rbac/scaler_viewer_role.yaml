# permissions for end users to view scalers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: scaler
    app.kubernetes.io/managed-by: kustomize
  name: scaler-viewer-role
rules:
- apiGroups:
  - scaler.startup.com
  resources:
  - scalers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - scaler.startup.com
  resources:
  - scalers/status
  verbs:
  - get
